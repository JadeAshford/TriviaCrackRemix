<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>

<body>
  {%extends "navtemplate.html" %}
  {% block content %}

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form action="/create_quiz" method="post">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Create a Quiz</h2>
                  <p class="text-white-50 mb-5">Give your quiz a name!</p>

                  <div class="form-outline form-white mb-4">
                    <input name="quiz_name" type="text" id="quiz_name" class="form-control form-control-lg" />
                    <label class="form-label" for="quiz_name">Title</label>
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Create Quiz</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
</body>

</html>
