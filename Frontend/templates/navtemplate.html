<!DOCTYPE html>
<html lang="en" dir="ltr">
  {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Parent Template</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  {% endblock %}
  <body>
    <header>
      <div class="container-fluid p-3" style="background-color: tomato; color: whitesmoke;">
        <h1 class="display-3">Trivia Crack Rip-Off</h1>
      </div>
    </header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a href="{{ url_for('dashboard') }}" class="navbar-brand">Trivia Crack Rip-Off</a>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav">
                  <a href="{{ url_for('home') }}" class="nav-item nav-link active">Home</a>
                  {% if is_logged_in %}
                  <a href="{{ url_for('create_quiz') }}" class="nav-item nav-link">Create Quiz</a>
                  {% endif %}
                  {% if is_admin %}
                  <a href="{{ url_for('admin') }}" class="nav-item nav-link">Admin</a>
                  {% endif %}
              </div>
              <div class="navbar-nav ms-auto">
                  {% if is_logged_in %}
                  <a href="{{ url_for('logout') }}" class="nav-item nav-link">Logout</a>
                  {% else %}
                  <a href="{{ url_for('login') }}" class="nav-item nav-link">Login</a>
                  {% endif %}
              </div>
          </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}    
  </body>
</html>
