<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>{{ quiz_name }}</title>
</head>

<body>
    {%extends "navtemplate.html" %}
    {% block content %}
    <div class=" p-1 bg-dark text-white">
        <h1 class="h1 text-center">Welcome, {{ username }}</h1>
    </div>

    <div class="container mt-sm-5 my-1">
        <div class="row d-flex justify-content-center align-items-center h-100 g-6 gy-2">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    {% for q in questions %}
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="question ml-sm-5 pl-sm-5 pt-2">
                                    <div class="py-2 h5"><h2>{{ q.text }}</h2></div>
                                    <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options"> 
                                        {% for answer in q.answers %}
                                        <label class="options">{{ answer }} <input type="radio" name="radio"> <span class="checkmark"></span> </label>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
